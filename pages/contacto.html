                    <h1> CONTACTANOS </h1>
                    <div class="formulario">
                        <div class="contenidoForm">
                            <form>
                                <div class="estilo-form">
                                    <div>
                                        <label class="label-Form">Nombre Completo:</label>
                                        <input class="inputForm" type="text"  placeholder="Nombre y Apellido" required>
                                        <!--Placeholder lo que hace es que me permite poner dentro del campo lo que deberia completar-->
                                        <!--required hace obligatorio el campo que debemos llenar-->
                                    </div>
                                    <div>
                                        <label class="label-Form">Email:</label>
                                        <input class="inputForm" type="email" placeholder="Correo electronico" required>
                                    </div>
                                    <div>
                                        <label class="label-Form">Numero de celular:</label>
                                        <input class="inputForm" type="number" placeholder="Sin 0 y sin 15" required>
                                    </div>
                                    <div>
                                        <label class="label-Form">Comentario:</label>
                                        <textarea class="inputForm" cols="30" rows="5" required placeholder="Dejanos tu mensaje"></textarea>
                                    </div>
                                    <div>
                                        <input class="bottonForm" type="submit" value="Enviar Mensaje">
                                    </div>
                                    <div class="mapa">
                                        <article>
                                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d827.7394430007826!2d-64.38863923044482!3d-33.91648638540709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d029db8dc02adf%3A0xe3e22bc052f87bbd!2sSkabio%20los%20pinos!5e0!3m2!1ses-419!2sar!4v1698353549057!5m2!1ses-419!2sar" width="300px" height="300px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
